<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Details: {{treename}}</title>
    <!-- Bootstrap CSS and other dependencies -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Tree: {{treename}}</h1>
        <h3>Newick Format:</h3>
        <pre>{{tree_info['annotated_tree']}}</pre>
        
        <h3>Metadata Data:</h3>
        <pre>{{tree_info['metadata']}}</pre>

        <a href="/">Go back to upload</a>

        <!-- Embed the ETE4 tree explorer using an iframe -->
        <h3 class="mt-5">Tree Visualization</h3>
        
        <!-- Add a button to explore the tree -->
        <div class="mt-5">
            <a href="/explore_tree/{{treename}}" class="btn btn-success" target="_blank">Explore Tree</a>
        </div>

    </div>
</body>
</html>
